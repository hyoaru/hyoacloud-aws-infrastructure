AWSTemplateFormatVersion: "2010-09-09"
Description: "Space Layer: Identity Services Discovery Policy"

Parameters:
  Environment:
    Type: String
    Description: "The environment name to prefix resource names."
    AllowedValues: [dev, stage, prod]

Resources:
  IdentityServicesDiscoveryPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${Environment}-IdentityServicesDiscovery"
      Description: !Sub "Allows ${Environment} read only access to specified identity services"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "DiscoveryBase"
            Effect: "Allow"
            Action:
              # Summary
              - "iam:GetAccountSummary"
              - "iam:ListAccountAliases"
              # Groups
              - "iam:ListGroups"
              # Users
              - "iam:GetUser"
              - "iam:ListUsers"
              - "iam:ListGroupsForUser"
              - "iam:ListUserPolicies"
              - "iam:ListAttachedUserPolicies"
              - "iam:ListUserTags"
              # Roles
              - "iam:ListRoles"
              # Identity Providers
              - "iam:ListProviders"
              - "iam:ListOpenIDConnectProviders"
              - "iam:GetOpenIDConnectProvider"
              # Policies
              - "iam:ListPolicies"
              # Identity
              - "iam:GetAccountPasswordPolicy"
              - "iam:GetLoginProfile"
              # Access Keys
              - "iam:ListAccessKeys"
              - "iam:GetAccessKeyLastUsed"
              - "iam:ListMFADevices"
              - "iam:ListSigningCertificates"
              - "iam:ListSSHPublicKeys"
              - "iam:ListServiceSpecificCredentials"
              # Instance Profile
            Resource: "*"
          - Sid: "DiscoveryScoped"
            Effect: "Allow"
            Action:
              # Groups
              - "iam:GetGroup"
              - "iam:ListGroupPolicies"
              - "iam:ListAttachedGroupPolicies"
              # Roles
              - "iam:GetRole"
              - "iam:ListInstanceProfilesForRole"
              - "iam:ListRolePolicies"
              - "iam:ListAttachedRolePolicies"
              # Policies
              - "iam:ListPolicyVersions"
              - "iam:ListEntitiesForPolicy"
              - "iam:GenerateServiceLastAccessedDetails"
              # Instance Profiles
              - "iam:GetInstanceProfile"
              - "iam:ListInstanceProfilesForRole"
              - "iam:ListInstanceProfileTags"
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:group/${Environment}-*"
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/${Environment}-*"
              - !Sub "arn:aws:iam::${AWS::AccountId}:policy/${Environment}-*"
              - !Sub "arn:aws:iam::${AWS::AccountId}:instance-profile/${Environment}-*"

  # Parameter Store Exports
  IdentityServicesDiscoveryPolicyArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/iac/space/identity/${Environment}-identity-services-discovery-policy-arn"
      Description: "ARN for the IdentityServicesDiscoveryPolicy"
      Type: "String"
      Value: !GetAtt "IdentityServicesDiscoveryPolicy.PolicyArn"
